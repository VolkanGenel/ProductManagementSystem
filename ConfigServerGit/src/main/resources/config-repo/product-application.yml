server:
  port: 9596
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/ProductServiceDB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

product-service:
  secret-key: ${JAVA_SECRETKEY}
  issuer: ${JAVA_ISSUER}
